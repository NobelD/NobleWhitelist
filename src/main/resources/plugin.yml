name: NobleWhitelist
version: 1.0.3
main: me.nobeld.minecraft.noblewhitelist.NobleWhitelist
description: A simple plugin for whitelist management.
author: NobelD
website: https://nobeld.carrd.co
api-version: '1.17'
prefix: NobleWhitelist
load: STARTUP
permissions:
  noblewhitelist.admin:
    description: "Permission to manage the plugin"
    default: op
  noblewhitelist.bypass:
    description: "Permits you to pass the whitelist"
    default: op
commands:
  nwhitelist:
    description: "Base command of the plugin"
    aliases: [nwl, noblewl, nwhitelist]
    permission: noblewhitelist.admin
    permission-message: "You do not have permission to use this command"